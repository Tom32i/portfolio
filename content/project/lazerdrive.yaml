title: Lazerdrive
description: |
  Une variante massivement multijoueur de Curvytron, créée pour le Blend Web Mix.
  Plus de 300 personnes ont pu y jouer en direct dans l'amphi lors de la cérémonie de clôture.
  Les règles ont été apdaptées et la couche réseau complétement ré-écrite pour supporter un tel nombre de joueurs simultanés.
